plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.2-5"
    id "org.jetbrains.kotlin.kapt" version "1.1.2-5"
    id "com.github.johnrengelman.shadow" version "1.2.4"
    //id "flavor.pie.promptsign" version "1.0.2"
}

group "de.randombyte"
version "2.2"

allprojects {
    repositories {
        jcenter()
        maven { url "https://repo.spongepowered.org/maven/" }
        maven { url "https://jitpack.io" }
    }
}

ext.kotlinVersion = "1.1.2-5"
ext.spongeApiVersion = "6.0.0"
ext.kospVersion = "v0.5.3"

configurations {
    compile.extendsFrom shadow
    compile.extendsFrom kapt
}

dependencies {
    shadow "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion"
    kapt "org.spongepowered:spongeapi:$spongeApiVersion"
    shadow("com.github.randombyte-developer.kosp:kosp:$kospVersion") { transitive = false }
    compile(project("holograms-api")) { transitive = false }
    compile "com.github.rojo8399:PlaceholderAPI:v4.1"
}

jar.enabled = false

shadowJar {
    configurations = [project.configurations.shadow]

    relocate "kotlin", "de.randombyte.holograms.shaded.kotlin"
    relocate "de.randombyte.kosp", "de.randombyte.holograms.shaded.kosp"

    classifier = null // Remove "-all" suffix from output file name
}
build.dependsOn shadowJar
